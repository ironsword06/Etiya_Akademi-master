<ul class="list-group">
  <li
    (click)="currentCategory = null"
    [ngClass]="
      currentCategory === null ? 'list-group-item active' : 'list-group-item'
    "
    routerLink="/products"
  >
    All Categories
  </li>
  <li
    *ngFor="let category of categories"
    (click)="setCurrentCategory(category)"
    [ngClass]="
      currentCategory === category
        ? 'list-group-item active'
        : 'list-group-item'
    "
  >
    {{ category.name }}
  </li>
</ul>
